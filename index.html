<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Externos -->
    <script src="https://kit.fontawesome.com/109d143e9b.js" crossorigin="anonymous"></script>

    <!-- Estilo -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Script -->
    <script src="js/index.js" defer></script>

    <title>#Mini Projetos - Todo List</title>
</head>

<body>
    <section class="page">
        <h1 class="titulo">todo - list</h1>

        <div class="wrapper-tarefa" id="wrapper-tarefa">
            <!-- Adicionar nova tarefa -->

        </div>
        <div class="wrapper-criar-tarefa">
            <button class="btn-enviar" id="btn-enviar"><i class="fa-solid fa-paper-plane"></i></button>
            <input class="text-tarefa" type="text" name="" id="text-tarefa"
                placeholder="Click no Ã­cone ou pressione enter para adicionar a tarefa..." required>
            <button class="btn-limpar" id="btn-limpar"><i class="fa-solid fa-delete-left"></i></button>
        </div>
    </section>

    <section class="modal" id="modal">
        <div class="modal-confirmacao">
            <h3 class="titulo">Tem certeza que deseja excluir essa tarefa?</h3>
            <div class="wrapper-btn">
                <button class="btn-modal btn-excluir" id="btn-excluir"><i class="fa-solid fa-trash-can"></i>Excluir</button>
                <button class="btn-modal btn-cancelar" id="btn-cancelar"><i class="fa-solid fa-trash-can-slash"></i>Cancelar</button>
            </div>
        </div>
    </section>
</body>

</html>
